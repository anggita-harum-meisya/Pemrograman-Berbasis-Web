<!DOCTYPE html>
<html lang="id">
<head>
  <title>Form Input Nilai</title>
</head>
<body>
  <h2>Form Input Nilai</h2>

  <form>
    <table border="1" cellpadding="10" width="600">
      <tr>
        <td><b>NIM</b></td>
        <td>:</td>
        <td><input type="text" placeholder="silakan isi NIM"></td>
      </tr>
      <tr>
        <td><b>Nilai Tugas</b></td>
        <td>:</td>
        <td><input type="text" placeholder="silakan isi nilai tugas"></td>
      </tr>
      <tr>
        <td><b>Nilai UTS</b></td>
        <td>:</td>
        <td><input type="text" placeholder="silakan isi nilai UTS"></td>
      </tr>
      <tr>
        <td><b>Nilai UAS</b></td>
        <td>:</td>
        <td><input type="text" placeholder="silakan isi nilai UAS"></td>
      </tr>
      <tr>
        <td colspan="3" align="center">
          <button type="submit">Simpan</button>
        </td>
      </tr>
    </table>
  </form>

  <br>

  <!-- tabel data mahasiswa -->
  <table border="1" cellpadding="10" width="600">
    <tr align="center">
      <th rowspan="2">No</th>
      <th rowspan="2">NIM</th>
      <th rowspan="2">Nama</th>
      <th colspan="3">Nilai</th>
    </tr>
    <tr align="center">
      <th>Tugas</th>
      <th>UTS</th>
      <th>UAS</th>
    </tr>

    </tr>

      <td>88</td>
      <td>60</td>
    </tr>
    <tr align="center">
      <td>3</td>

      <td>Safitri</td>
      <td>96</td>

      <td>75</td>
    </tr>
  </table>
</body>
</html>
