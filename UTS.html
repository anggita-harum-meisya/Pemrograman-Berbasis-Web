<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi To-Do List</title>
<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #a18cd1, #fbc2eb);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding: 25px;
    }
    h1 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #b388ff;
      font-size: 14px;
    }
    button {
      background-color: #b388ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #9575cd;
    }
    ul {
      list-style: none;
      padding: 0;
      max-height: 250px;
      overflow-y: auto;
    }
    li {
      background: white;
      margin: 8px 0;
      padding: 12px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 6px solid #b388ff;
      transition: 0.3s;
    }
    li.done {
      text-decoration: line-through;
      background: #f3e5f5;
      border-left-color: #9c27b0;
    }
    .info { display: flex; flex-direction: column; }
    .type { font-weight: bold; color: #673ab7; cursor: pointer; }
    .dates { font-size: 12px; color: #555; }
    .delete-btn {
      border: none; background: none; color: #e91e63;
      font-size: 18px; cursor: pointer;
    }
    .delete-btn:hover { color: red; }
    .footer {
      text-align: center; margin-top: 10px;
      font-size: 12px; color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

    <div class="input-group">
      <select id="taskType">
        <option value="Kegiatan">Kegiatan</option>
        <option value="Tugas">Tugas</option>
      </select>
      <input type="text" id="taskText" placeholder="Tuliskan nama kegiatan atau tugas..." />
      <input type="date" id="deadlineDate" />
      <button id="addBtn">Tambah</button>
    </div>

    <ul id="taskList"></ul>
    <div class="footer">Dibuat oleh Anggita Harum</div>
  </div>

  <script>
    const taskList = document.getElementById("taskList");
    const addBtn = document.getElementById("addBtn");

    addBtn.addEventListener("click", addTask);

    function addTask() {
      const type = document.getElementById("taskType").value;
      const text = document.getElementById("taskText").value.trim();
      const deadline = document.getElementById("deadlineDate").value;
      const createdDate = new Date().toLocaleDateString("id-ID");

      if (text === "") {
        alert("Tulis nama tugas atau kegiatanmu ya!");
        return;
      }

      const li = document.createElement("li");
      const infoDiv = document.createElement("div");
      infoDiv.classList.add("info");

      const typeText = document.createElement("span");
      typeText.classList.add("type");
      typeText.textContent = `${type}: ${text}`;

      const dateText = document.createElement("span");
      dateText.classList.add("dates");
      dateText.textContent = `Dibuat: ${createdDate}` + (deadline ? ` | Deadline: ${deadline}` : "");

      infoDiv.appendChild(typeText);
      infoDiv.appendChild(dateText);

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "âœ–";
      deleteBtn.classList.add("delete-btn");

      li.appendChild(infoDiv);
      li.appendChild(deleteBtn);
      taskList.appendChild(li);

      document.getElementById("taskText").value = "";
      document.getElementById("deadlineDate").value = "";

      saveData();
    }
    taskList.addEventListener("click", function (e) {
      if (e.target.classList.contains("delete-btn")) {
        e.target.parentElement.remove();
        saveData();
      } else if (e.target.classList.contains("type")) {
        e.target.parentElement.parentElement.classList.toggle("done");
        saveData();
      }
    });
    function saveData() {
      localStorage.setItem("taskList", taskList.innerHTML);
    }
    function loadData() {
      taskList.innerHTML = localStorage.getItem("taskList") || "";
    }

    loadData();
  </script>
</body>
</html>
